
{% extends 'login_reg.html' %}
{% block body %}    
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" action="/loginNext" method="POST">
      <input class="un " type="text" align="center" placeholder="Username" name="id">
      <input class="pass" type="password" align="center" placeholder="Password" name="password"> 
      <input type="submit" class="submit" align="center" value="Sign in "></input>
      <br><br><br>
      </form>
      <a class="submit" align="center" href="{{ url_for('registration') }}">Sign up</a>


      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
            
                
    </div>
{% endblock %}
